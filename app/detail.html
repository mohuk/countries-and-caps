<div class="detail">

    <h2 ng-bind="vm.country.countryName"> </h2>

    <h3> {{ vm.country.continent }} </h3>
    <h3> {{ vm.country.population.areaInSqKm}} </h3>
    <h3> {{ vm.country.capital }} </h3>
    <h3> Population Of Capital: fill in </h3>
    <h3> 3 neighbors: fill in </h3>

    <p> Insert country map and flag </p>

    <button ng-click="browseCountries('/')"> Home
    </button>
    <button ng-click="browseCountries('/countries')"> Browse Countries
    </button>
</div>
